<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Retrieve Password</h1>
  <br>
  <form action="" method="post" name="Send email">
      {{ form.hidden_tag() }}
      <p>
          Username:<br>
          {{ form.username(size=20) }}<br>
          {% for error in form.username.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}
      </p>
      <p><input type="submit" value="Send email"></p>
	  <br>
  </form>
{% endblock %}
