<div class="comment">
	<ul>
		<li>
			<div class="comment-thumbnail"><a href="{{ url_for('user', username=post.author.username) }}">
				<img style="max-width: 45px; margin-top: -7px"  src="{{ url_for('static', filename='images/default_avatar.jpg') }}"></a> 
			</div>
			<div class="comment-body">
				<p>
					<span class="label label-primary">{{ post.author.username }}</span>
					<span class="flask-moment">{{ moment(post.timestamp).fromNow() }}</span>	
				{% if post.author.id == g.user.id %}
					<a href="{{ url_for('delete', id=post.id) }}">Delete</a>
				{% endif %}					
				</p>

				<div style="overflow: auto;">
						<p style="white-space: pre-wrap;">{{ post.body }}</p>
				</div>
			</div>
		
		</li>
	</ul>
</div>
